<div data-ng-controller="medicinecontroller">
    <div class="row">
        <h2>Medicamentos
        </h2>
    </div>
    <div class="col-md-3" ng-repeat="medicine in medicines">
        <a ui-sref="medicineedit({id: medicine.id})">
            <div class="thumbnail" style="text-align: -webkit-center">
                <div style="width: 80%; height:  auto; left:10%">
                    <img src="{{'data:image/png;base64, '+medicine.image}}" style="width: 200px; height:  200px">
                </div>
                <div class="right-caption">
                    <p>{{medicine.name}}</p>
                </div>
            </div>
        </a>
    </div>


</div>
